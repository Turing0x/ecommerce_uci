<section class="navbar">
  <div
    class="top_logo_btn"
    style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    "
  >
    <div class="logo">TechGen</div>
    <ion-icon name="log-out-outline"></ion-icon>
  </div>

  <ul>
    <div class="menu">
      <span class="opcions_title">Menu</span>
      <li class="clicked" [routerLink]="['/products/list']">
        <div class="icon">
          <ion-icon name="list-outline"></ion-icon>
        </div>
        <div class="title">Lista de productos</div>
      </li>

      <li [routerLink]="['/products/cart']">
        <div class="icon">
          <ion-icon name="cart-outline"></ion-icon>
        </div>
        <div class="title">Carrito de compra</div>
      </li>

      <li>
        <div class="icon">
          <ion-icon name="filter-outline"></ion-icon>
        </div>
        <div class="title">Por categoria</div>
      </li>

      <li>
        <div class="icon">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
        <div class="title">Historial de compras</div>
      </li>
    </div>

    <div class="settings">
      <span class="opcions_title">Configuraciones</span>

      <li>
        <div class="icon">
          <ion-icon name="settings-outline"></ion-icon>
        </div>
        <div class="title">Opciones Generales</div>
      </li>
      <li>
        <div class="icon">
          <ion-icon name="person-outline"></ion-icon>
        </div>
        <div class="title">Mi perfil</div>
      </li>
    </div>
  </ul>
</section>
