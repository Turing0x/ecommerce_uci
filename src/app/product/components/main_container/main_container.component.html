<section class="main_list_container" style="height: 100%">
  <p
    style="
      font-size: 22px;
      margin-bottom: 10px;
      margin-left: 20px;
      margin-top: 0;
    "
  >
    Productos Disponibles a la Venta
  </p>
  <div class="list_box">
    <div *ngFor="let product of product_list">
      <div class="each_product">
        <div class="photo">
          <img
            src="{{ product.image }}"
            alt="{{ product.title }}"
            style="
              width: 100px;
              height: 100px;
              object-fit: cover;
              border-radius: 10px;
            "
          />
        </div>

        <div
          class="product_info"
          style="
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            padding: 10px 0;
          "
        >
          <div class="title" style="font-size: 20px">
            {{ product.title }}
          </div>

          <div
            class="actions"
            style="
              display: flex;
              flex-direction: row;
              gap: 10px;
              align-items: center;
            "
          >
            <button
              class="add_to_cart"
              (click)="onClick(product)"
              [className]=""
            >
              <ion-icon name="cart-outline" style="font-size: 16px"></ion-icon>
              {{
                isInCart(product) ? "Quitar del Carrito" : "AÃ±adir al Carrito"
              }}
            </button>

            <a
              [routerLink]="['/products/details']"
              [queryParams]="{ product_id: product.id }"
              >Detalles</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
